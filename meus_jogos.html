<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Jogos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/meus_jogos.css">
    <link rel="stylesheet" href="styles/universal.css">
</head>

<body>

    <!-- Início Navbar não logado -->

    <div id="navbar"></div>
    

    

    <!-- Container de Jogos  -->

    <div class="d-flex mt-7 mb-3 justify-content-center w-100">
      <button id="MarcarRacha" class="rounded border-0 h-50 p-2"><b>Marcar Racha</b><i class="bi bi-plus-circle"></i></button>
    </div>


   

     <!-- Socorro -->


    

     
     <div class="d-flex justify-content-center flex-wrap mb-4">
      <h3 class="w-100">Jogos que <b>Criei:</b></h3>

      <div id="Agrupador" class="d-flex align-items-center w-85">

        <i class='bx bx-chevron-left arrow'></i>
  
  
        <div class="container shadow rounded-5">
        
        
          <div class="row d-flex flex-nowrap overflow-auto w-100">
  
  
            <!-- Cards -->
  
              <div class="card border-0 text-bg-dark ratio ratio-1x1">
                  <img src="images/space.jpg" class="card-img" alt="Imagem de promoção de Jogo">
                  <div class="card-img-overlay">
                    <i class='bx bxs-basketball'></i>
                    <div class="texts">
                      <h5 class="card-title text-center"><b>27/01/2025</b></h5>
                      <p class="card-title text-center"><b>20:00 - 22:00</b></p>
                    </div>
                  </div>
                </div>
  
  
                <!-- Cards -->
  
                <div class="card border-0 text-bg-dark ratio ratio-1x1">
                  <img src="images/jam.jpg" class="card-img" alt="Imagem de promoção de Jogo">
                  <div class="card-img-overlay">
                    <i class='bx bxs-basketball'></i>
                    <div class="texts">
                      <h5 class="card-title text-center"><b>27/01/2025</b></h5>
                      <p class="card-title text-center"><b>20:00 - 22:00</b></p>
                    </div>
                  </div>
                </div>
  
               
  
          </div>
      </div>
  
  
  
        <i class='bx bx-chevron-right arrow' ></i>
  
  
      </div>


    </div>

    <!-- Segundo -->

    <div class="d-flex justify-content-center flex-wrap">
      <h3 class="w-100">Jogos que <b>Confirmei Presença:</b></h3>

      <div id="Agrupador" class="d-flex align-items-center w-85">

        <i class='bx bx-chevron-left arrow'></i>
  
  
        <div class="container shadow rounded-5">
        
        
          <div class="row d-flex flex-nowrap overflow-auto w-100">
  
  
            <!-- Cards -->
  
              <div class="card border-0 text-bg-dark ratio ratio-1x1">
                  <img src="images/space.jpg" class="card-img" alt="Imagem de promoção de Jogo">
                  <div class="card-img-overlay">
                    <i class='bx bxs-basketball'></i>
                    <div class="texts">
                      <h5 class="card-title text-center"><b>27/01/2025</b></h5>
                      <p class="card-title text-center"><b>20:00 - 22:00</b></p>
                    </div>
                  </div>
                </div>
  
  
                <!-- Cards -->
  
                <div class="card border-0 text-bg-dark ratio ratio-1x1">
                  <img src="images/jam.jpg" class="card-img" alt="Imagem de promoção de Jogo">
                  <div class="card-img-overlay">
                    <i class='bx bxs-basketball'></i>
                    <div class="texts">
                      <h5 class="card-title text-center"><b>27/01/2025</b></h5>
                      <p class="card-title text-center"><b>20:00 - 22:00</b></p>
                    </div>
                  </div>
                </div>
  
               
  
          </div>
      </div>
  
  
  
        <i class='bx bx-chevron-right arrow' ></i>
  
  
      </div>


    </div>

    

   

    


    



    <!-- Container de Jogos  -->

    <!-- Footer  -->
    <div class="margin" id="footer"></div>
    



    <script src="scripts/nav_s_log.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="scripts/universal.js"></script>
