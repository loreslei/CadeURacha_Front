<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/universal.css">
  <link rel="stylesheet" href="styles/editar_jogo.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>


  <div class="container d-flex justify-content-center align-items-center min-vh-60">
    <div class="row rounded-5 bg-white shadow box-area mt-5 mb-6 w-75 p-8 gap-4 align-items-stretch">
        <!-- Coluna da esquerda -->
        <div id="Esquerda" class="col-md-6 d-flex flex-column justify-content-start align-items-start left-box h-100">
            <div class="mb-4 w-75">
                <label for="titulo" class="form-label">Título*</label>
                <input type="text" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Título" required>
            </div>

            <div class="input-group position-relative w-75">
                <label for="imagemm" class="form-label">Imagem</label>
                
                <!-- Card imagem -->
                <div id="imageCard" class="image-card d-flex justify-content-center align-items-center">
                    <label for="imagem" class="custom-file-upload">
                        <i class="bi bi-camera fs-1"></i>
                    </label>
                </div>
                
                <input type="file" id="imagem" class="form-control form-control-lg bg-light rounded-3 fs-6 opacity-0" accept="image/*" required>
            </div>

            <div class="mb-4 w-75">
                <label for="descricao" class="form-label">Descrição/Observação</label>
                <textarea 
                    id="descricao" 
                    class="form-control form-control-lg bg-light rounded-3 fs-26w-100 custom-textarea" 
                    placeholder="Descrição/Observação" style="font-size: 16px;" 
                    rows="3"
                ></textarea>
            </div>
        </div>

        <!-- Linha divisória -->
    <div class="col-md-1 divider"></div>

        <!-- Coluna da direita -->
        <div class="col-md-4 right-box d-flex flex-column justify-content-start align-items-start h-100">
            <div class="mb-4 w-100">
                <label for="quadra" class="form-label">Quadra*</label>
                <input type="text" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Quadra" required>
            </div>

            <div class="input-group mb-4 w-100">
                <label for="data" class="form-label w-100">Data*</label>
                <input type="date" id="data" class="form-control form-control-lg bg-light rounded-3 fs-6" required>
            </div>

            <div class="input-group mb-4 w-100">
                <label for="hora" class="form-label w-100">Horário de Início*</label>
                <input type="time" id="hora" class="form-control form-control-lg bg-light rounded-3 fs-6" required>
            </div>
            <div class="input-group mb-4 w-75">
                <label>
                    <input type="checkbox" name="bola" id="bola" required> Vou levar bola  <div class="tooltip-container">
                        <i class="bi bi-info-circle tooltip-icon"></i>
                        <span class="tooltip-text">Ao marcar você afirma que levará a bola para o jogo</span>
                      </div>
                </label>
            </div>
            <div class="input-group mb-6 justify-content-center w-100">
                <button id="Salvar" class="btn  w-75 rounded-3 fs-6"><b>Salvar</b></button>
            </div>
        </div>
    </div>
</div>

        </div>
      </div>

    </div>
  </div>



  <!-- Footer -->

  <div id="footer"></div>

  <script src="scripts/nav_log.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/universal.js"></script>
</body>



</html>
