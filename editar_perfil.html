<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/universal.css">
  <link rel="stylesheet" href="styles/editar_perfil.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar"></div>


  <div class="container d-flex justify-content-center align-items-center min-vh-60">
    <div class="row rounded-5 bg-white shadow box-area mt-5 mb-6 w-75 p-8 gap-4 align-items-stretch">
        <!-- Coluna da esquerda -->
        <div id="Esquerda" class="col-md-6 d-flex flex-column justify-content-start align-items-start left-box h-100">
            
            <div class="input-group position-relative w-75">
                <label for="imagemm" class="form-label">Foto de Perfil</label>
                
                <!-- Card imagem -->
                <div id="imageCard" class="image-card d-flex justify-content-center align-items-center">
                    <label for="imagem" class="custom-file-upload">
                        <i class="bi bi-camera fs-1"></i>
                    </label>
                </div>
                
                <input type="file" id="imagem" class="form-control form-control-lg bg-light rounded-3 fs-6 opacity-0" accept="image/*" required>
            </div>
            <div class="mb-4 w-75">
              <label for="titulo" class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Nome de Usuário" required>
          </div>


            <div class="mb-4 w-75">
                <label for="descricao" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Email"  >
            </div>

            <div class="input-group mb-4 w-75">
              <label>
                 
                  

              </label>
          </div>
        
        </div>

        <!-- Linha divisória -->
    <div class="col-md-1 divider"></div>

        <!-- Coluna da direita -->
        <div class="col-md-4 right-box d-flex flex-column justify-content-start align-items-start h-100">
            <div class="mb-4 w-100">
                <label for="senhaAntiga" class="form-label">Senha Antiga</label>
                <input type="password" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Senha Antiga" >
            </div>

            <div class="input-group mb-4 w-100">
                <label for="senhaNova" class="form-label w-100">Nova Senha</label>
                <input type="password" id="data" class="form-control form-control-lg bg-light rounded-3 fs-6"   placeholder=" Nova Senha">
            </div>

            <div class="input-group mb-4 w-100">
                <label for="senhaConfirmar" class="form-label w-100">Confirmar Nova Senha</label>
                <input type="password" id="hora" class="form-control form-control-lg bg-light rounded-3 fs-6"   placeholder="Confirmar Nova Senha" >
            </div>

            <div class="input-group mb-6 justify-content-center w-100">
                <button id="Salvar" class="btn  w-75 rounded-3 fs-6"><b>Salvar</b></button>
            </div>
            <div class="input-group mb-6 justify-content-center w-100">
              <button id="Excluir" class="btn  w-75 rounded-3 fs-6"><b>Excluir Conta</b></button>
          </div>
        </div>
    </div>
</div>

        </div>
      </div>

    </div>
  </div>



  <!-- Footer -->

  <div id="footer"></div>

  <script src="scripts/nav_log.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/universal.js"></script>
</body>



</html>
