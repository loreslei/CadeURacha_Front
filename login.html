<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="images/logo_ur.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/universal.css">
  <link rel="stylesheet" href="styles/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

   <!-- Navbar -->
   <div id="navbar"></div>


   <!--Corpo da Página-->
   <div class="container d-flex justify-content-center align-items-center min-vh-60">

    <div class="row rounded-5 bg-white shadow box-area mt-5 mb-5 w-75">



      <div id="ImgBehind"
        class="col-md-6 rounded-start-5 d-flex justify-content-center align-items-center flex-column left-box text-bg-dark">
        <div id="ContainerTextos" class="header-text pb-3">
          <h2 id="Texto" class="Texto h2-texto fw-bold mt-5">CadêURacha</h2>
          <p id="Texto" class="text-center mb-2 mt-4">
            Seja bem-vindo ao sistema, antes de qualquer coisa, que tal realizar o login?       </p>

          <p class="text-center mb-2">
            Ainda não tem uma conta? Faça seu <a href="cadastro.html" style="color: white;">Cadastro</a>
          </p>
        </div>
      </div>



      <div class="col-md-6 right-box d-flex align-items-center">
        <div class="row d-flex align-items-center">
          <div class="header-text text-center mb-4">
            <h2>LOGIN</h2>
          </div>
          <div class="mb-6">
            <label for="username" class="form-label">Nome de Usuário ou Email*</label>
            <input type="text" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Email ou Nome de Usuário" required>
            <div class="input-group mb-1">
              <label for="password" class="form-label w-100">Senha*</label>
              <input type="password" id="password" class="form-control form-control-lg bg-light rounded-3 fs-6" placeholder="Senha" required>
            </div>
          <div class="input-group mb-4 d-flex justify-content-between">
          </div>
          <div class="input-group mb-4 justify-content-center">
            <button id="LoginBtn" class="btn btn-lg w-75 rounded-3 fs-6"><b>LOGIN</b></button>
          </div>

        </div>
      </div>

    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/universal.js"></script>








  <!-- Fim do Conteúdo da Página -->

    


  <!-- Footer -->

  <div id="footer"></div>

  <script src="scripts/nav_s_log.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/universal.js"></script>
</body>



</html>
