<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <h2>slice()</h2>
    <p>Array.slice()</p>
    <p id="demo"></p>
    <br>
    <label for="Names">Digite um nome e depois escolha a operação</label>
    <input id="Names" type="text">
    <label for="UpdateName">Substitua por um nome aqui</label>
    <input id="UpdateName" type="text">
    <br>
    <button onclick="add_to_list(Names.value)" id="Add">Adicionar à lista</button>
    <button onclick="remove_from_list(Names.value)" id="Remove">Remover da lista</button>
    <button onclick="update_name(Names.value, UpdateName.value)" id="Edit">Editar Nome</button>
    

    <ul id="Lista">
        <li></li>


    </ul>

    <script>
        let names = ["Harry", "Hermione", "Draco", "Angela", "Yu"];

        let lista = document.getElementById("Lista")

        
        update_list()

        

        function add_to_list(name){
            names.splice(names.length, 0, name)
            update_list()
        }

        function remove_from_list(name){
            position = names.indexOf(name)
            names.splice(position, 1)
            update_list()
        }

        function update_name(name, new_name){
            position = names.indexOf(name)
            names.splice(position, 1, new_name)
            update_list()

        }

        


        function update_list(){
            while(lista.firstChild){
                lista.removeChild(lista.firstChild);
            }

            for(let i = 0; i < names.length; i++){
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(names[i]))
                lista.appendChild(li)
            }
        }

        



        



    </script>
</body>
</html>
