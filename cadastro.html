<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/cadastro.css">
  <link rel="stylesheet" href="styles/universal.css">
</head>

<body>

  <!-- Início Navbar não logado -->

  <div id="navbar"></div>



  
  <!-- Corpo de Verdade da Página -->




  <div class="container d-flex justify-content-center align-items-center min-vh-100">



    <div class="row rounded-4 bg-white shadow box-area mt-5 mb-5">



      <div id="ImgBehind"
        class="col-md-6 rounded-start-4 d-flex justify-content-center align-items-center flex-column left-box text-bg-dark">
        <div id="ContainerTextos" class="header-text pb-3">
          <h2 id="Texto" class="text-center fw-bold mt-5">CadêURacha</h2>
          <p id="Texto" class="text-center mb-2">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati quia in consequuntur architecto omnis
            voluptatem esse nulla distinctio dolores minus temporibus, et nihil ducimus perspiciatis odio velit.
            Voluptas, obcaecati atque.
          </p>

          <p class="text-center mb-2">
            Já tem uma conta? Faça seu <a href="login.html">Login</a>
          </p>
        </div>
      </div>



      <div class="col-md-6 right-box d-flex align-items-center">
        <div class="row d-flex align-items-center">
          <div class="header-text text-center mb-4">
            <h2>CADASTRO</h2>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome de Usuário"
              required>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha" required>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmar Senha"
              required>
          </div>
          <div class="input-group mb-3 d-flex align-items-center">
            <input id="Iniciante" class="form-check-input rounded-1 mt-0" type="checkbox">
            <label for="Iniciante" class="p-2">Sou Iniciante</label>
          </div>
          <div class="input-group mb-3 justify-content-center">
            <button id="LoginBtn" class="btn btn-lg w-100 fs-6">CADASTRAR</button>
          </div>

  

        </div>
      </div>

    </div>
  </div>

  <div id="footer"></div>


  <script src="scripts/nav_s_log.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/universal.js"></script>
</body>



</html>
