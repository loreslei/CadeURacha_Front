<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/universal.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- Início Navbar -->

  <nav class="navbar navbar-lg fixed-top">
    <div class="container-fluid d-flex align-items-center">
      <a id="Logo" class="navbar-brand profile">
        <img src="images/logo_ur.jpg" class="ratio ratio-1x1" alt="Logo do cadêURacha">
        cadê<span>UR</span>acha
      </a>
      <a class="navbar-brand d-flex align-items-center map-link" href="mapa.html">
        <b>MAPA</b>
        <i id="MapIcon" class='bx bxs-map-alt' ></i>
      </a>
      <form class="d-flex w-25" role="search">
        <input id="SearchBar" class="form-control me-2 rounded-3 border-0" type="search" placeholder="Buscar..." aria-label="Search">
        <button id="SearchButton" type="submit"><i class='bx bx-search'></i></button>
      </form>
      <div class="profile_container d-flex">
          <button class="profile opacity-image" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdownProfile" aria-controls="navbarNavDropdownProfile" aria-expanded="false"
            aria-label="Toggle navigation">
            <img class="ratio ratio-1x1" src="images/user.jpg" alt="Foto do Usuário">
          </button>
      </div>


      <!-- Navbar Colapsado do Perfil -->

      <div class="collapse navbar-collapse offcanvas offcanvas-end p-5 off-1" id="navbarNavDropdownProfile">


        <div class="container" class="w-100">


          <div class="d-flex justify-content-between align-items-center profile mb-5">

            <img class="ratio ratio-1x1" src="images/user.jpg" alt="">

            <button type="button" class="close" aria-label="Close" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdownProfile">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>

          <ul class="navbar-nav">

            <li class="nav-item">
              <h3>Perfil</h3>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>


          </ul>

        </div>

      </div>

     


    </div>


  </nav>

  <!-- Fim Navbar -->


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/universal.js"></script>
</body>



</html>
